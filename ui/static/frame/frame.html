<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
</head>
<body>
    <h2>Frame</h2>
    <div>
        <input width="900" height="50" type="text" id="frame" />
        <button onclick="send()">send</button>
    </div>
    <div>
        <p id="result">

        </p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            console.log("OK")
        })

        async function send() {

            let val = document.getElementById('frame').value

            console.log(val)

            let f = {
                frame: val
            };


            let response = await fetch('/frame/parse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(f)
            });

            if (response.ok) {
                
                let result = await response.json();

                console.log(result)

                document.getElementById("result").innerText = result
            }
        }
    </script>
</body>
</html>
