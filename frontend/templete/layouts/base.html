{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>{{template "title" .}}</title>
</head>

<body>
 
    <nav class="navbar navbar-expand-md navbar-dark  bg-primary">
      <div class="container">
     
     <div class="d-flex flex-md-row justify-content-between w-100">
      <a class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-three-dots-vertical"></i>
      </a>
      
      <!-- Brand -->
      <a class="navbar-brand" href="#">
        <i class="bi bi-robot"></i>
        Programe
      </a>
     </div>
      
      <!-- Links -->
      <div class="d-flex w-100 d-md-none">
      <div class="collapse navbar-collapse"  id="nav-content">   
        <ul class="navbar-nav">
          <a class="nav-link link-dark active show" href="#home">
            <i class="bi bi-house-door"></i>
            Home
          </a>
          <a class="nav-link link-dark" href="#profile">
            <i class="bi bi-alarm"></i>
            Profile
          </a>
          <a class="nav-link link-dark" href="#messages">
            <i class="bi bi-card-list"></i>
            Messages
          </a>
          <a class="nav-link link-dark" href="#settings">
            <i class="bi bi-gear"></i>
            Settings
          </a>
        </ul>
      </div>
    </div>
    </div>
 </nav>


  <div class="container">
    <div class="row mt-2">

    
    </div>
    <div class="row">
      <div class="col-3">
        <div class="d-none d-md-block">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            <a class="nav-link link-dark active show" href="#home">
              <i class="bi bi-house-door"></i>
              Home
            </a>
            <a class="nav-link link-dark" href="#profile">
              <i class="bi bi-alarm"></i>
              Profile
            </a>
            <a class="nav-link link-dark" href="#messages">
              <i class="bi bi-card-list"></i>
              Messages
            </a>
            <a class="nav-link link-dark" href="#settings">
              <i class="bi bi-gear"></i>
              Settings
            </a>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-9 vh-100 bg-white">
        <div class="tab-content" id="tabContent">
          <div class="tab-pane fade active show" id="home">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="profile">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="messages">
            <div class="d-flex align-items-center">
              <strong>Loading...</strong>
              <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
            </div>
          </div>
          <div class="tab-pane fade" id="settings">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
  <script>
    $(document).ready(() => {

      $('#v-pills-tab a').on('click', function (e) {
        e.preventDefault()
        $(this).tab('show')
      })

    })
  </script>
</body>

</html>
{{end}}
